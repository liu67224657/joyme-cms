<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>主持人管理</title>
<link rel="stylesheet" type="text/css" href="css/base.css">
<script language="javascript" src="../include/js/dedeajax2.js"></script>
<script language="javascript" src="js/ieemu.js"></script>
<script language="javascript" src="js/context_menu.js"></script>
<script language="javascript" src="js/main.js"></script>
<script language="javascript" src="js/list.js"></script>
</head>
<body leftmargin="8" topmargin="8" background='images/allbg.gif' onLoad="ContextMenu.intializeContextMenu()">

<!--  快速转换位置按钮  -->
<table width="98%" border="0" cellpadding="0" cellspacing="1" bgcolor="#ccd9b9" align="center">
<tr>
 <td height="26" background="images/newlinebg3.gif">
  <table width="98%" border="0" cellspacing="0" cellpadding="0">
  <tr>
  <td align="center">
  <input type='button' class="coolbg np" onClick="location='report_add.php';" value='新增主持人' />
  </td>
 </tr>
</table>
</td>
</tr>
</table>

<!--  搜索表单  -->
<form name='form3' action='report.php' method='post'>
<input type='hidden' name='dopost' value='listArchives' />
<table width='98%'  border='0' cellpadding='1' cellspacing='1' bgcolor='#cfcfcf' align="center" style="margin-top:8px">
  <tr bgcolor='#EEF4EA'>
    <td background='images/wbg.gif' align='center'>
      <table border='0' cellpadding='0' cellspacing='0' height="32">
        <tr>
        <td> 按名称搜索：</td>
        <td width='130'>
          	<input type='text' name='name' value='{dede:global.name/}' style='width:120px' />
        </td>
        <td>
          <input name="imageField" type="image" src="images/button_search.gif" width="60" height="22" border="0" class="np" />
       </td>
      </tr>
     </table>
   </td>
  </tr>
</table>
</form>

<!--  内容列表   -->
<form name="form2">
<table width="98%" border="0" cellpadding="2" cellspacing="1" bgcolor="#CFCFCF" align="center" style="margin-top:8px">
<tr bgcolor="#E7E7E7" >
	<td height="28" colspan="15" background="images/tbg.gif" style="padding-left:10px;">
	◆ 主持人列表
	</td>
</tr>
<tr align="center" bgcolor="#FBFCE2" height="25">
	<td width="10%">ID</td>
	<td width="30%">名称</td>
        <td width="10%">类型</td>
	<td width="10%">状态</td>
	<td width="40%">操作</td>
</tr>
{dede:datalist}
<tr align='center' bgcolor="#FFFFFF" height="26" align="center" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';">
	<td>
		{dede:field.id/}
	</td>
	<td align='left'>
		{dede:field.name/}
	</td>
	<td align='left'>
		{dede:field.type/}
	</td>
	<td>
        {dede:if $fields['status'] == 0}
        	已删除
		{else}
			已启用
        {/dede:if}
    </td>
    <td>
        <a href="report_edit.php?id={dede:field.id/}">[编辑]</a>
        <a href="report_del.php?id={dede:field.id/}"onclick="if(confirm('确定执行此操作?')==false)return false;">[
			{dede:if $fields['status'] == 0}
	        	恢复
			{else}
				删除
	        {/dede:if}
		]</a>
    </td>
</tr>
{/dede:datalist}
</form>
<tr align="right" bgcolor="#F9FCEF">
	<td height="36" colspan="15" align="center">
		{dede:pagelist listsize=3/}
	</td>
</tr>
</table>


<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>

</body>
</html>
