<html>

</head>
<body background='img/allbg.gif' leftmargin='8' topmargin='8'>
<table width="98%" border="0" align="center" cellpadding="3" cellspacing="1" bgcolor="#D1DDAA">

</tr>

      <td width="18%">管理</td>

   {dede:datalist}

        <td>{dede:field.typeName /}</td>
        <td style="color:#{dede:field.typeColor /}">#{dede:field.typeColor /}</td>

        <td>
        	<a href='category_edit.php?id={dede:field.id /}&dopost=edit'>[更改]</a>
			<!--a href='category_edit.php?id={dede:field.id /}&dopost=delete'>[删除]</a-->
		</td>
     </tr>
		{/dede:datalist}
   </table>
   </td>
</tr>
</table>
